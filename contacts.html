<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white p-6 shadow rounded">
        <h1 class="text-2xl font-bold mb-4">Google Contacts</h1>
        <div id="contacts">Loading...</div>
    </div>

    <script>
        window.onload = () => {
            const params = new URLSearchParams(window.location.hash.slice(1));
            const token = params.get('access_token');
            if (token) fetchContacts(token);
            else document.getElementById('contacts').innerText = 'no access token';
        };

        async function fetchContacts(token) {
            const res = await fetch('https://people.googleapis.com/v1/people/me/connections?personFields=names,emailAddresses,phoneNumbers', {
                headers: { Authorization: `Bearer ${token}` }
            });
            const data = await res.json();
            renderContacts(data.connections || []);
        }

        function renderContacts(connections) {
            const container = document.getElementById('contacts');
            if (!connections.length) {
                container.innerHTML = '<p class="text-gray-500">no contact found.</p>';
                return;
            }

            const rows = connections.map(p => {
                const name = p.names?.[0]?.displayName || 'name not found';
                const email = p.emailAddresses?.[0]?.value || '-';
                const phone = p.phoneNumbers?.[0]?.value || '-';
                return `<tr class='border-b hover:bg-gray-50'><td class='p-2'>${name}</td><td class='p-2'>${email}</td><td class='p-2'>${phone}</td></tr>`;
            }).join('');

            container.innerHTML = `
        <table class="min-w-full bg-white border rounded shadow">
          <thead class="bg-blue-100">
            <tr><th class="text-left p-2">Name</th><th class="text-left p-2">Email</th><th class="text-left p-2">Phone</th></tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;
        }
    </script>
</body>

</html>
